<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloWorld</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="msg">
    {{Message}}
</div>
</body>
<script>
    var vm = new Vue({
        el: '#msg',
        data: {
            Message: 'Hello World!'
        }
    })
</script>
</html>
